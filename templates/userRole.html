<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
  
  <div class="flex justify-center items-center h-screen">
    <div class="max-w-3xl w-full mx-4">
      <button id="backBtn" class="my-6 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline form-control" onclick="goBack()">Back</button>
      <table class="w-full divide-y divide-gray-200">
        <thead>
          <tr>
            <th colspan="2" class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Users
            </th>
          </tr>
          <tr>
            <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Username
            </th>
            <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Role
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          {% for user in udata %}
          <tr>
            <td class="px-6 py-4 whitespace-nowrap">
              {{ user.username }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              {{ user.myuser.role }}
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  
</body>
<script>
  function goBack(){
    window.history.go(-1);
  }
</script>
</html>
