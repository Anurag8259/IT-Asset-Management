<!DOCTYPE html>
<html>
<head>
  <title>Edit Printer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css" rel="stylesheet"></head>
<body>
  <div class="container mx-auto py-8">
    <h1 class="text-2xl font-bold mb-4">Edit Printer</h1>
    <form method="POST">
      {% csrf_token %}
      <div class="grid grid-cols-2 gap-4">
        <div class="mb-4">
          <label for="printer_name" class="block text-sm font-medium text-gray-700">Printer Name:</label>
          <input type="text" id="printer_name" name="printer_name" value="{{ printer.printer_name }}" required
                 class="mt-1 px-4 py-2 block w-full border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div class="mb-4">
          <label for="desc" class="block text-sm font-medium text-gray-700">Description:</label>
          <input type="text" id="desc" name="desc" value="{{ printer.desc }}" required
                 class="mt-1 px-4 py-2 block w-full border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>
        
        <div class="mb-4">
          <label for="serial_no" class="block text-sm font-medium text-gray-700">Serial No:</label>
          <input type="text" id="serial_no" name="serial_no" value="{{ printer.serial_no }}" required
                 class="mt-1 px-4 py-2 block w-full border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div class="mb-4">
          <label for="model" class="block text-sm font-medium text-gray-700">Model:</label>
          <input type="text" id="model" name="model" value="{{ printer.model }}" required
                 class="mt-1 px-4 py-2 block w-full border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div class="mb-4">
          <label for="make" class="block text-sm font-medium text-gray-700">Make:</label>
          <input type="text" id="make" name="make" value="{{ printer.make }}" required
                 class="mt-1 px-4 py-2 block w-full border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div class="mb-4">
          <label for="type" class="block text-sm font-medium text-gray-700">Type:</label>
          <input type="text" id="type" name="type" value="{{ printer.type }}" required
                 class="mt-1 px-4 py-2 block w-full border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-700">Price:</label>
          <input type="text" id="price" name="price" value="{{ printer.price }}" required
                 class="mt-1 px-4 py-2 block w-full border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>
        
        {% comment %} <div class="mb-4">
          <label for="buy_date" class="block text-sm font-medium text-gray-700">Buy Date:</label>
          <input type="date" id="buy_date" name="buy_date" value="{{ printer.buy_date }}" required
                 class="mt-1 px-4 py-2 block w-full border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div> {% endcomment %}
        {% comment %} <div class="mb-4">
            <label for="location" class="block text-sm font-medium text-gray-700">Location:</label>
            <select id="location" name="location" required
                    class="mt-1 px-4 py-2 block w-full border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
              <option value="{{printer.location}}" selected>{{printer.location}}</option>
              {% for location in loc %}
                <option value="{{ location.id }}" >{{ location.name }}</option>
              {% endfor %}
            </select>
          </div> {% endcomment %}
        <div class="mb-4">
          <label for="warranty" class="block text-sm font-medium text-gray-700">Warranty:</label>
          <input type="number" id="warranty" name="warranty" value="{{ printer.warranty }}" required
                 class="mt-1 px-4 py-2 block w-full border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>
      </div>

      <div class="mt-4 justify-between">
        <button id="backBtn" onclick="func()" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Back</button>
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Save Changes</button>
      </div>
    </form>
  </div>
</body>
<script>
  function func(){
    
  }
</script>
</html>
