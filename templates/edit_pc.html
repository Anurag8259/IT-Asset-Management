<!DOCTYPE html>
<html>
<head>
  <title>Edit User</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css" rel="stylesheet"></head>
<body>
  <div class="container mx-auto py-8">
    <h1 class="text-2xl font-bold mb-4">Edit User</h1>
    <form method="POST">
      {% csrf_token %}
      <div class="grid grid-cols-2 gap-4">
        <div class="mb-4">
          <label for="pc_name" class="block text-sm font-medium text-gray-700">PC Name:</label>
          <input type="text" id="pc_name" name="pc_name" value="{{ pc.pc_name }}" required
                 class="mt-1 px-4 py-2 block w-full border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div class="mb-4">
          <label for="serial_no" class="block text-sm font-medium text-gray-700">Serial No:</label>
          <input type="text" id="serial_no" name="serial_no" value="{{ pc.serial_no }}" required
                 class="mt-1 px-4 py-2 block w-full border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div class="mb-4">
          <label for="model" class="block text-sm font-medium text-gray-700">Model:</label>
          <input type="text" id="model" name="model" value="{{ pc.model }}" required
                 class="mt-1 px-4 py-2 block w-full border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div class="mb-4">
          <label for="make" class="block text-sm font-medium text-gray-700">Make:</label>
          <input type="text" id="make" name="make" value="{{ pc.make }}" required
                 class="mt-1 px-4 py-2 block w-full border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div class="mb-4">
          <label for="ram" class="block text-sm font-medium text-gray-700">RAM:</label>
          <input type="text" id="ram" name="ram" value="{{ pc.ram }}" required
                 class="mt-1 px-4 py-2 block w-full border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div class="mb-4">
          <label for="hdd" class="block text-sm font-medium text-gray-700">HDD:</label>
          <input type="text" id="hdd" name="hdd" value="{{ pc.hdd }}" required
                 class="mt-1 px-4 py-2 block w-full border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div class="mb-4">
          <label for="catagory" class="block text-sm font-medium text-gray-700">Category:</label>
          <input type="text" id="catagory" name="catagory" value="{{ pc.catagory }}" required
                 class="mt-1 px-4 py-2 block w-full border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div class="mb-4">
          <label for="operating_system" class="block text-sm font-medium text-gray-700">Operating System:</label>
          <input type="text" id="operating_system" name="operating_system" value="{{ pc.operating_system }}" required
                 class="mt-1 px-4 py-2 block w-full border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div class="mb-4">
          <label for="cpu" class="block text-sm font-medium text-gray-700">CPU:</label>
          <input type="text" id="cpu" name="cpu" value="{{ pc.cpu }}" required
                 class="mt-1 px-4 py-2 block w-full border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div class="mb-4">
          <label for="ip_address" class="block text-sm font-medium text-gray-700">IP Address:</label>
          <input type="text" id="ip_address" name="ip_address" value="{{ pc.ip_address }}" required
                 class="mt-1 px-4 py-2 block w-full border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-700">Price:</label>
          <input type="text" id="price" name="price" value="{{ pc.price }}" required
                 class="mt-1 px-4 py-2 block w-full border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>

        {% comment %} <div class="mb-4">
          <label for="buy_date" class="block text-sm font-medium text-gray-700">Buy Date:</label>
          <input type="date" id="buy_date" name="buy_date" value="{{ pc.buy_date }}" required
                 class="mt-1 px-4 py-2 block w-full border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div> {% endcomment %}

        <div class="mb-4">
          <label for="warranty" class="block text-sm font-medium text-gray-700">Warranty:</label>
          <input type="number" id="warranty" name="warranty" value="{{ pc.warranty }}" required
                 class="mt-1 px-4 py-2 block w-full border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>

        {% comment %} <div class="mb-4">
          <label for="status" class="block text-sm font-medium text-gray-700">Status:</label>
          <input type="text" id="status" name="status" value="{{ pc.status }}"
                 class="mt-1 px-4 py-2 block w-full border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div> {% endcomment %}
      </div>

      <div class="mt-4">
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Save Changes</button>
      </div>
    </form>
  </div>
</body>
</html>
